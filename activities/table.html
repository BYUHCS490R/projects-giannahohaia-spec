<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <header>
        <h1>Gia's Website</h1>
    </header>
    <main>
        <h1>Tables</h1>
        <table border="1">
            <caption>My Class Schedule</caption>
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Number</th>
                    <th>Title</th>
                    <th>Time</th>
                    <th>Location</th>
                    <th>Credits</th>
                </tr>
                <tr colspan="6">Fall 2025
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CS</td>
                    <td rowspan="2">140</td>
                    <td>Web Design</td>
                    <td>11 AM MWF</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>140</td>
                    <td>Web Design</td>
                    <td>12 PM MWF</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>CS</td>
                    <td>415</td>
                    <td>Operating Systems</td>
                    <td>2 PM MWF</td>
                    <td>P3</td>
                    <td>3</td>
                </tr>
                <tr>
                <th colspan="5">Total Credits</th>
                <td>12</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5" id="totalcredits">Total Credits</th>
                    <td headers="totalcredits">12</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <p>&copy; Gianna Hohaia All Rights Reserved.</p>
    </footer>
</body>
</html>
