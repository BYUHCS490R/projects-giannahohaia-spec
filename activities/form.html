<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1>Gia's Website</h1>
    </header>
    <main>
        <h1>Forms</h1>
        <form action="formprocess.html" method="post">
            <fieldset>
                <legend> Sign Up </legend>
                <div class="form-row"></div>
                    <label for="fname">Full Name:</label>
                    <input type="text" name="fullname" placeholder="Full Name" id="fname">
                </div>
                <div class="form-row"></div>
                    <label for="lname">Email:</label>
                    <input type="email" name="fullname" placeholder="your@email.com" id="fname">
                </div>
                <div class="form-row"></div>
                    Password: <input type="password" name="pass">
                </div>
                <div class="form-row">
                    <label for="state">State:</label>
                    <select name="state" id="state">
                        <option value="blank">---</option>
                        <option value="CA">California</option>
                        <option value="UT">Utah</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    <label><input type="checkbox"> I agree to the terms.</label>
                </div>
                <div class="check-row">
                <div class="spacer">Gender:</div>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                </div>
                <div class= "form-row"></div>
                    <label for="comment">Comments:</label>
                    <textarea name="comment" id="comment">Hello</textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" value="Sign Up">
                </div>
            </fieldset>
    
            
        
        </form>
        <br>
        
    </main>
