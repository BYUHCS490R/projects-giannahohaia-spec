<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact an Engineer | Audio Engineering</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Contact us with questions about Digital Audio Workstations, Equalization, Compression, or Microphones.">
</head>
<body>

    <header>
        <h1>Audio Engineering Fundamentals</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="daw.html">Digital Audio Workstation</a>
        <a href="eq.html">Equalization</a>
        <a href="compression.html">Compression</a>
        <a href="rvb.html">Reverb & Delay</a>
        <a href="mic.html">Microphones</a>
        <a href="contact.html" class="current">Contact</a>
    </nav>

    <div class="mainrow">
        
        <main>
            <h2>Ask an Audio Engineer a Question!</h2>
            <p>Use the form below to submit your audio questions or gear recommendations.</p>

            <form action="confirm.html" method="GET" class="contactForm" id="contactForm">
                <fieldset>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="name@email.com">
                    </div>

                    <div class="form-group">
                        <label for="topic">Topic of Question:</label>
                        <select id="topic" name="topic" required>
                            <option value="">-- Select Topic --</option>
                            <option value="daw">DAW Editing/Recording</option>
                            <option value="mix">Mixing</option>
                            <option value="mic">Microphones/Gear</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="question">Your Question:</label>
                        <textarea id="question" name="question" rows="5" required placeholder="What is the difference between attack and release time?"></textarea>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                        <label for="newsletter">Sign me up for the weekly audio tip newsletter.</label>
                    </div>

                    <div class="form-group submit-group">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>

    <footer>
        &copy; 2025 Gianna Hohaia All Rights Reserved.
    </footer>
    
    <script src="form.js"></script> 
</body>
</html>
